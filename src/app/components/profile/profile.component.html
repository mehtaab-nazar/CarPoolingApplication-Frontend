<app-navbar [LoggedIn]="LoggedIn"></app-navbar>
<div class="container">
<div class="shadow card m-5 p-3 ">
  <div class="row">
      <div class="col-sm-4 card-left">
          <img src={{imageurl}} class=" img-fluid rounded-circle card-img-top">
      </div>
      <div class="col-sm-8">
          <div class="card-body">
              <h5 class="card-title">{{firstName}} {{lastName}}</h5>
              <div class="card-text"><ul class="list-group">
                <li class="list-group-item"><i class="bi bi-person-vcard-fill m-1"></i><strong>First Name:</strong> {{firstName}}</li>
                <li class="list-group-item"><i class="bi bi-person-vcard-fill m-1"></i><strong>Last Name:</strong> {{lastName}}</li>
                <li class="list-group-item"><i class="bi m-1">@</i><strong>User Id:</strong>  {{userId}}</li>
                <li class="list-group-item"><i class="bi bi-envelope-at m-1"></i><strong>Email Id:</strong> {{emailId}}</li>
                <li class="list-group-item"><i class="bi bi-person-badge-fill m-1"></i><strong>Member Since:</strong> {{date}}</li>
              </ul>
              <!--<button class="btn-edit m-2"><i class="bi bi-pencil-square m-1"></i>Edit Profile</button>-->
              <button class="btn-rides m-2" routerLink="../dashboard"><i class="bi bi-car-front-fill m-1"></i>My Rides</button>
              <button class="btn-logout m-2" routerLink="../login"><i class="bi bi-box-arrow-right m-1"></i>Log Out</button>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
