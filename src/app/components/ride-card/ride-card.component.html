
<div class="shadow card mt-3" (click)="confirmFunction(isDashboard)">
    <div class=" card-title m-3 mb-0">{{name}}
        <img src="/assets/profile.webp" class="rounded-circle position-absolute end-0 mx-2" height="30px">
    </div>
    <div class="card-body ">
        <div class="d-flex justify-content-between">
           <div class="d-flex flex-column m-1"><div class="subheadings">From</div>{{ride.startingLocation}}</div> 
          <div> <i class="bi bi-circle-fill m-1"></i>
           <i class="bi bi-circle-fill dot"></i>
           <i class="bi bi-circle-fill dot"></i>
           <i class="bi bi-circle-fill dot"></i>
           <i class="bi bi-circle-fill dot"></i>
           <i class="bi bi-geo-alt-fill m-1"></i></div>
           <div class="d-flex flex-column m-1 mx-3"><div class="subheadings">To</div>{{ride.endingLocation}}</div>
        </div>
        <div class="d-flex justify-content-between m-1">
            <div><div class="subheadings">Date</div>{{ride.date}}</div>
            <div><div class="subheadings">Time</div>{{ride.timeSlot}}</div>
        </div>
        <div class="d-flex justify-content-between m-1">
            <span><div class="subheadings">Price</div>{{ride.cost}}</span>
        <div *ngIf="!isDashboard"><div class="subheadings">Seat Availability</div>{{ride.availableSeats|| ride.bookedSeats}}</div>
        <div *ngIf="isDashboard && isBookedRide && ride.bookedSeats>1"><div class="subheadings">Seats</div>{{ride.bookedSeats}}</div>
        <div *ngIf="isDashboard && !isBookedRide && ride.seatsOffered>1"><div class="subheadings">Seats</div>{{ride.availableSeats}}</div>
    </div></div>
    </div>
<div class="d-flex justify-content-center align-items-center"><button class="btn btn-success m-2" (click)="addRide()" [hidden]="isConfirm">Confirm</button></div>
